<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ với chúng tôi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    iframe {
      border: none;
      width: 100%;
      height: 400px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Liên hệ với chúng tôi</h2>
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="contact-form">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Họ và Tên</label>
              <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Nội dung</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Nội dung liên hệ" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi liên hệ</button>
            <div class="text-success mt-3 d-none" id="successMsg">✔️ Gửi liên hệ thành công!</div>
          </form>
          <div class="text-center mt-4">
            <button id="btnBackHome" class="btn btn-outline-primary">
              ⬅️ Quay lại Trang Chủ
            </button>
          </div>
                    
        </div>
      </div>
      <div class="col-lg-6">
        <h5 class="mb-3">Địa chỉ tổ chức:</h5>
        <p>Trường Đại học Công nghiệp TP.HCM (IUH)<br>12 Nguyễn Văn Bảo, Gò Vấp, TP.HCM</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.298184490282!2d106.68539541533477!3d10.786834261972557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ee2208ef6db%3A0x328e1ed5142d230e!2zVHLGsOG7nW5nIMSQ4buZaCBIw7NuZyBDw7RuZyBOZ2hp4buHcCBUUC5IQ00!5e0!3m2!1svi!2s!4v1683563469333!5m2!1svi!2s"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    // Kiểm tra và gửi form bằng jQuery
    $(document).ready(function() {
      $("#contactForm").on("submit", function(event) {
        event.preventDefault();
        let name = $("#name").val().trim();
        let email = $("#email").val().trim();
        let message = $("#message").val().trim();

        if (name === "" || email === "" || message === "") {
          alert("Vui lòng nhập đầy đủ thông tin.");
          return;
        }

        // Hiển thị thông báo thành công
        $("#successMsg").removeClass("d-none");

        // Xóa form sau 2s
        setTimeout(function() {
          $("#contactForm")[0].reset();
          $("#successMsg").addClass("d-none");
        }, 2000);
      });
    });
    $(document).ready(function() {
    $("#btnBackHome").on("click", function () {
      $(this).text("Đang chuyển hướng...").prop("disabled", true);
      setTimeout(function () {
        window.location.href = "home.html";
      }, 1000);
    });
  });
  </script>

</body>
</html>
