<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>

    <script>
        localStorage.setItem("currentUser", JSON.stringify(user));
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;">
            <h3 class="text-center">Đăng Nhập</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label>Tên đăng nhập</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                    <label>Mật khẩu</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Đăng Nhập</button>
                <p id="loginMessage" class="text-danger text-center mt-2"></p>
                <p class="text-center mt-3">Chưa có tài khoản? <a href="dangKyTV.html" id="showRegister">Đăng ký tại đây</a></p>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Đăng nhập
            $("#loginForm").on("submit", function(event) {
                event.preventDefault();
                let username = $("#loginUsername").val().trim();
                let password = $("#loginPassword").val().trim();
                let users = JSON.parse(localStorage.getItem("users")) || [];
                let user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    $("#loginMessage").text("Đăng nhập thành công! Chuyển hướng...").css("color", "green");
                    setTimeout(function() {
                        window.location.href = "home.html";
                    }, 2000);
                } else {
                    $("#loginMessage").text("Tên đăng nhập hoặc mật khẩu không đúng!");
                }
            });
        });
    </script>
</body>
</html>
